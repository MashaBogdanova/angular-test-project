<section class="max-w-2xl container mx-auto flex flex-col gap-3">
  <h1 class="font-bold mb-5 mt-5 text-xl text-center">{{ title | titlecase }}</h1>
  <h2 *ngIf="loading" class="text-center text-lg">Loading...</h2>
  <app-product
    *ngFor="let product of products$ | async"
    [product]="product"
  ></app-product>
</section>
